[tox]
envlist = py38, flake8

[travis]
python =
    3.8: py38

[testenv:flake8]
basepython = python
deps = flake8
commands = flake8 secure_ec2 tests

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
    AWS_DEFAULT_REGION= us-east-1
deps =
    -r{toxinidir}/requirements_dev.txt
commands =
    pip install -U pip
    pytest --basetemp={envtmpdir} -vv
