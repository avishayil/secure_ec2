name: test

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install tox-travis pre-commit --user
          pre-commit install
      - name: Run pre-commit
        run: |
          pre-commit run -a
      - name: Run tests
        run: |
          tox
